name: Deploy (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Magnus Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.249.60.4
          username: magnus
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            ########################################
            # 1. BACKEND (Django)
            ########################################
            echo ">>> Backend deploy boshlandi..."
            cd /var/www/backend

            git pull origin main

            # Virtual muhitni faollashtirish
            source venv/bin/activate

            # Yangi paketlarni o'rnatish
            pip install -r requirements.txt --quiet

            # Migratsiyalarni qo'llash
            python manage.py migrate --no-input

            # Static fayllarni yig'ish (agar kerak bo'lsa)
            # python manage.py collectstatic --no-input

            # Gunicorn yoki systemd servisini qayta ishga tushirish
            sudo systemctl restart task-manager

            echo ">>> Backend tayyor!"

            ########################################
            # 2. FRONTEND (React + Vite)
            ########################################
            echo ">>> Frontend deploy boshlandi..."
            cd /var/www/frontend

            git pull origin main

            # Node paketlarini o'rnatish
            npm install --silent

            # Production build qilish
            npm run build

            # Nginx ni qayta yuklash (yangi build/dist fayllarni olishi uchun)
            sudo systemctl reload nginx

            echo ">>> Frontend tayyor!"
            echo "âœ… Deploy muvaffaqiyatli yakunlandi!"
